name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-apple-darwin
            artifact_name: gfv
            asset_name: gfv-macos-arm64

          # macOS x86_64 (Intel) - use macos-13 for native x86_64 build
          - os: macos-13
            platform: macos-x86_64
            target: x86_64-apple-darwin
            artifact_name: gfv
            asset_name: gfv-macos-x86_64

          # Linux x86_64
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            artifact_name: gfv
            asset_name: gfv-linux-x86_64

          # Linux ARM64 - cross-compile on x86_64
          - os: ubuntu-latest
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            artifact_name: gfv
            asset_name: gfv-linux-arm64

          # Windows x86_64
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            artifact_name: gfv.exe
            asset_name: gfv-windows-x86_64.exe

          # Windows ARM64 - use ARM64 runner for native build
          - os: windows-11-arm
            platform: windows-arm64
            target: aarch64-pc-windows-msvc
            artifact_name: gfv.exe
            asset_name: gfv-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set version for dev build
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Release build: extract version from tag
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "DEV_BUILD=false" >> $GITHUB_ENV
          else
            # Dev build: use timestamp
            TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
            VERSION="dev-$TIMESTAMP"
            echo "DEV_BUILD=true" >> $GITHUB_ENV
          fi
          echo "BUILD_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          DEV_BUILD: ${{ env.DEV_BUILD }}
          BUILD_VERSION: ${{ env.BUILD_VERSION }}

      - name: Prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Determine release type and version
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Official release from tag
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG_NAME="v$VERSION"
            RELEASE_NAME="Release v$VERSION"
            IS_PRERELEASE="false"
            echo "type=release" >> $GITHUB_OUTPUT
          else
            # Development build
            TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
            VERSION="dev-$TIMESTAMP"
            TAG_NAME="dev-$TIMESTAMP"
            RELEASE_NAME="Development Build $TIMESTAMP"
            IS_PRERELEASE="true"
            echo "type=dev" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Generate release body
        run: |
          # Use the same template for both release and dev builds
          sed -e 's|{{VERSION}}|${{ steps.release_info.outputs.version }}|g' \
              -e 's|{{TAG_NAME}}|${{ steps.release_info.outputs.tag_name }}|g' \
              -e 's|{{REPOSITORY}}|${{ github.repository }}|g' \
              .github/release-template.md > release_body.md
          
          # Add header based on build type
          if [[ "${{ steps.release_info.outputs.type }}" == "release" ]]; then
            echo "## Release ${{ steps.release_info.outputs.version }}" | cat - release_body.md > temp && mv temp release_body.md
          else
            cat << 'EOF' | cat - release_body.md > temp && mv temp release_body.md
          ## Development Build
          
          **Build**: ${{ steps.release_info.outputs.version }}
          **Commit**: ${{ github.sha }}
          **Branch**: ${{ github.ref_name }}
          
          ---
          
          EOF
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: ${{ steps.release_info.outputs.release_name }}
          body_path: release_body.md
          files: |
            artifacts/gfv-macos-arm64/gfv-macos-arm64
            artifacts/gfv-macos-x86_64/gfv-macos-x86_64
            artifacts/gfv-linux-x86_64/gfv-linux-x86_64
            artifacts/gfv-linux-arm64/gfv-linux-arm64
            artifacts/gfv-windows-x86_64.exe/gfv-windows-x86_64.exe
            artifacts/gfv-windows-arm64.exe/gfv-windows-arm64.exe
          draft: false
          prerelease: ${{ steps.release_info.outputs.is_prerelease }}
