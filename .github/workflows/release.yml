name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-apple-darwin
            artifact_name: gfv
            asset_name: gfv-macos-arm64

          # macOS x86_64 (Intel) - use macos-13 for native x86_64 build
          - os: macos-13
            platform: macos-x86_64
            target: x86_64-apple-darwin
            artifact_name: gfv
            asset_name: gfv-macos-x86_64

          # Linux x86_64
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            artifact_name: gfv
            asset_name: gfv-linux-x86_64

          # Linux ARM64 - cross-compile on x86_64
          - os: ubuntu-latest
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            artifact_name: gfv
            asset_name: gfv-linux-arm64

          # Windows x86_64
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            artifact_name: gfv.exe
            asset_name: gfv-windows-x86_64.exe

          # Windows ARM64 - use ARM64 runner for native build
          - os: windows-11-arm
            platform: windows-arm64
            target: aarch64-pc-windows-msvc
            artifact_name: gfv.exe
            asset_name: gfv-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  release:
    name: Create Development Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "tag=dev-$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Create timestamped release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.timestamp.outputs.tag }}
          name: Development Build ${{ steps.timestamp.outputs.timestamp }}
          body: |
            ## Development Build

            **Build**: ${{ steps.timestamp.outputs.timestamp }}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Build date**: ${{ github.event.head_commit.timestamp }}

            ### Downloads
            - **macOS Apple Silicon (ARM64)**: `gfv-macos-arm64`
            - **macOS Intel (x86_64)**: `gfv-macos-x86_64`
            - **Linux x86_64**: `gfv-linux-x86_64`
            - **Linux ARM64**: `gfv-linux-arm64`
            - **Windows x86_64**: `gfv-windows-x86_64.exe`
            - **Windows ARM64**: `gfv-windows-arm64.exe`

            ### Installation

            **macOS**:
            ```bash
            # Download (replace TAG with this release tag)
            curl -L -O https://github.com/${{ github.repository }}/releases/download/${{ steps.timestamp.outputs.tag }}/gfv-macos-arm64

            # Make it executable
            chmod +x gfv-macos-arm64

            # Move to PATH (optional)
            sudo mv gfv-macos-arm64 /usr/local/bin/gfv
            ```

            **Linux**:
            ```bash
            curl -L -O https://github.com/${{ github.repository }}/releases/download/${{ steps.timestamp.outputs.tag }}/gfv-linux-x86_64
            chmod +x gfv-linux-x86_64
            sudo mv gfv-linux-x86_64 /usr/local/bin/gfv
            ```

            **Windows**:
            Download `gfv-windows-x86_64.exe` and rename to `gfv.exe`, then add to your PATH.

            ---
            *Note: This is an automated development build. For stable releases, see tagged versions.*
          files: |
            artifacts/gfv-macos-arm64/gfv-macos-arm64
            artifacts/gfv-macos-x86_64/gfv-macos-x86_64
            artifacts/gfv-linux-x86_64/gfv-linux-x86_64
            artifacts/gfv-linux-arm64/gfv-linux-arm64
            artifacts/gfv-windows-x86_64.exe/gfv-windows-x86_64.exe
            artifacts/gfv-windows-arm64.exe/gfv-windows-arm64.exe
          draft: false
          prerelease: true
